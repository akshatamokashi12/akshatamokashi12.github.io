<html>
<head>
    <title>Form Example</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td><label for="firstname">First Name:</label></td>
                <td><input type="text" id="firstname" name="firstname" pattern=".{3,}" title="First name must have at least 3 characters" required></td>
            </tr>
            <tr>
                <td><label for="lastname">Last Name:</label></td>
                <td><input type="text" id="lastname" name="lastname" pattern=".{3,}" title="Last name must have at least 3 characters" required></td>
            </tr>
            <tr>
                <td><label for="gender">Gender:</label></td>
                <td>
                    <select id="gender" name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="address">Address:</label></td>
                <td><textarea id="address" name="address" rows="4" cols="30"></textarea></td>
            </tr>
            <tr>
                <td><label for="mobile">Mobile Number:</label></td>
                <td><input type="text" id="mobile" name="mobile"></td>
            </tr>
        </table>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
