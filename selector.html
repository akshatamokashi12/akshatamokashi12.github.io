<html>
<head>
  <title>Selector Example</title>
  <style>
    /* CSS Styles */
    /* Element Selector */
    h1 {
      color: blue;
    }
    
    /* Grouping Selector */
    h2, p {
      color: green;
    }
    
    /* Class Selector */
    .red-text {
      color: red;
    }
    
    /* ID Selector */
    #special-heading {
      font-weight: bold;
    }
    body{
              
                background-image: url('Aks1.avif');
                background-size: cover;
                
             }
  </style>
</head>
<body>
  <h1>Element Selector</h1>
  
  <h2>Grouping Selector</h2>
  <p>This paragraph uses the grouping selector.</p>
  
  <p class="red-text">Class Selector</p>
  
  <h2 id="special-heading">ID Selector</h2>
  <p>This paragraph has an ID selector applied to the heading.</p>
</body>
</html>
